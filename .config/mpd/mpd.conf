music_directory "~/Music"
playlist_directory        "~/.mpd/playlists"
db_file            "~/.mpd/mpd.db"
log_file            "~/.mpd/mpd.log"
pid_file            "~/.mpd/mpd.pid"
state_file            "~/.mpd/state"
user                "ada"
bind_to_address        "127.0.0.1"
bind_to_address      "/home/ada/.mpd/socket"

input {
        plugin "curl"
}

audio_output {
        type            "pulse"
        name            "pulse audio"
	mixer_type	"software"
}

audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}
